<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
<div class="container">
    <div class="search-title">
        <h2>Countries</h2>
    </div>

    <div class="title-radio">
        <div class="radio">
            <label for="all">All</label>
            <input type="radio" checked name="type" id="all">
            <label for="search">Search</label>
            <input type="radio" name="type" id="search">
        </div>


        <div class="search-wrapper hidden">
            <input class="searchInput" type="text" id="searchInput" placeholder="   Search...">
            <button class="btn-wrapper" id="submit">Search</button>


            <div class="result hidden">
                <p id="name" class="country"></p>
                <img id="image" src="" alt="">
                <a id="maps" target="_blank" href="" class="map">Google Map</a>
                <p>Языки: <span id="languages"></span></p>
                <p>Валюта: <span id="currency"></span></p>
                <p>Столица <span id="capital"></span></p>
                <p>Страна: <span id="country"></span></p>
                <p>Город: <span id="city"></span></p>
                <p>Температура: <span id="current"></span></p>
                <p>Текст: <span id="text"></span></p>
            </div>
        </div>
    </div>

    <div class="row">
    </div>

</div>
<script src="./script/script.js"></script>
</body>
</html>
